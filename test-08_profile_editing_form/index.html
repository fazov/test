<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Редактирование профиля</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Профиль</h1>
		<form action="#" method="post">
			Ваш пол: <input type="radio" name="sex" value="man" checked> Мужской <input type="radio" name="sex" value="woman"> Женский<br>
			Месяц и год рождения:<br>
			<select name="month">
				<option value="Jan">Январь<option>
			</select>
			<select name="year">
				<option value="1990">1990</option>
			</select><br>
			Знакомые технологии:<br>
			<select name="technology" multiple>
				<option value="html">HTML</option>
				<option value="css" selected>CSS</option>
				<option value="javascript">JavaScript</option>
				<option value="node.js">Node.js</option>
			</select><br>
			Фото: <input type="file" name="load"><br>
			<input type="submit" value="Сохранить">
		</form>
	</body>
</html>
