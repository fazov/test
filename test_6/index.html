<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Итоговая таблица</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Итоговая таблица</h1>
		<table>
			<tr>
				<th class="city">Город</th>
				<th class="lightblue">Посещений</th>
				<th class="percent">%</th>
			</tr>
			<tr>
				<td>СПб</td>
				<td class="visit">199</td>
				<td class="percent">65.12</td>
			</tr>
			<tr class="lightyellow">
				<td>Москва</td>
				<td class="visit">69</td>
				<td class="percent">21.3</td>
			</tr>
			<tr>
				<td>Киев</td>
				<td class="visit">5</td>
				<td class="percent">8</td>
			</tr>
			<tr class="lightyellow">
				<td colspan="2">Посещений за весь период</td>
				<td class="percent">273</td>
			</tr>
		</table>
	</body>
</html>
